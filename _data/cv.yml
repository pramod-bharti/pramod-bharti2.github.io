- title: Summary
  type: list
  contents:
    - <b>Kaan Akşit</b> invents novel optics, hardware, and software for next‑generation computational display and imaging technologies. Kaan has more than ten years of experience and specialization in various novel computational display technologies, including auto‑stereoscopic displays, holographic displays and imagers, and near‑eye displays for virtual and augmented reality applications.


- title: Collaborators
  type: list
  contents:
    - <b>Special thanks!</b> I am forever thankful to my collaborators for enabling my scientific journey. I learned a lot from them. They shape and influence my scientific journey.
    - <b>Review processes.</b> If you are going to invite me to a review process, it is worth to check below list to make sure to maintain a fair review process. Please also make sure that you understand "my expertise" before inviting me to a review process. For example, I don't know anything about "sea creatures and their natural habitats" or "lifetime of volcanos".
