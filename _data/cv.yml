- title: Summary
  type: list
  contents:
    - Kaan invents novel optics, hardware, and software for next‑generation computational display and imaging technologies. Kaan has more than ten years of experience and specialization in various novel computational display technologies, including auto‑stereoscopic displays, holographic displays and imagers, and near‑eye displays for virtual and augmented reality applications.


